<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>가위바위보 게임</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .choices {
      margin-bottom: 2rem;
    }

    .choices button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 2.5rem; /* 이모티콘 크게 */
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #7ed6df; /* 연한 민트 */
      color: white;
      transition: background-color 0.3s, transform 0.1s;
    }

    .choices button:hover {
      background-color: #22a6b3; /* hover 시 진한 민트 */
    }

    .choices button:active {
      transform: scale(0.95); /* 클릭할 때 움찔 */
    }

    .actions {
      margin-top: 2rem;
    }

    .action-btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #666;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.1s;
    }

    .action-btn:hover {
      background-color: #555;
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .logout-btn {
      background-color: #ff6b6b;
    }

    .logout-btn:hover {
      background-color: #e34c4c;
    }

    .mypage-btn {
      background-color: #4caf50;
    }

    .mypage-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
<h1>J4C 짱껨뽀 🎮</h1>

<form action="/game" method="post">
  <div class="choices">
    <button type="submit" name="choice" value="✌">✌</button>
    <button type="submit" name="choice" value="✊">✊</button>
    <button type="submit" name="choice" value="🖐">🖐</button>
  </div>
</form>

<div class="actions">
  <a href="/leaderboard" class="action-btn">🏆 순위표 보기</a>
  <a href="/mypage" class="action-btn mypage-btn">👤 마이페이지</a>

  <form method="post" action="/logout" onsubmit="return confirm('정말 로그아웃하시겠습니까?')" style="display:inline;">
    <button type="submit" class="action-btn logout-btn">🚪 로그아웃</button>
  </form>
</div>

</body>
</html>
